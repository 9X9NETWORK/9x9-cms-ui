<!DOCTYPE html>
<html class="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<link rel="stylesheet" href="http://9x9ui.s3.amazonaws.com/poi/reset.css?v=1026" />
<link rel="stylesheet" href="http://9x9ui.s3.amazonaws.com/poi/jquery.poi.css?v=1026" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="javascripts/nn-sdk.js?v=1026"></script>
<script src="http://9x9ui.s3.amazonaws.com/poi/jquery.poi.js?v=1026"></script>
<script src="javascripts/config.js?v=1026"></script>
<title>9x9.tv - POI Plugin Test</title>
<style>
body, html {
    width:100%;
    height:100%;
    margin:0;
    padding:0;
}
#container {
    width:100%;
    height: 100%;
    position:absolute;
    left:0;
    top:0;
    margin:0;
    padding:0;
    z-index:0;
}
#ctrl {
    position:absolute;
    left:0;
    top:0;
    padding-left:10px;
    z-index: 1;
}
#ctrl p {
    padding:0;
    line-height:20px;
    margin:3px;
}
</style>
</head>
<body>

<script>
/* need to include plug-in from
https://9x9ui.s3.amazonaws.com/poi/jquery.poi.js */
$(document).ready(function () {
    $("#container").poi({
        "type" : POI.HYPER_CHANNEL,
        "displayText" : "少女時代可否承繼Psy餘威，席捲歐美流行樂界，毒舌樂評Dennis為您分析！",
        "buttons" : ["Apple", "Banana"],
        "duration" : -1,
        "onSelected" : function (selectedIndex) {
            alert(selectedIndex);
        }
    });
    $("a.play").click(function () {
        $("#container").poi("play");
    });
    $("a.cancel").click(function () {
        $("#container").poi("cancel");
    });
    $("a.selectLeft").click(function () {
        $("#container").poi("selectLeft");
    });
    $("a.selectRight").click(function () {
        $("#container").poi("selectRight");
    });
    $("a.select").click(function () {
        $("#container").poi("select");
    });
    $("#displayText").change(function () {
        $("#container").poi("displayText", $("#displayText").val());
    });
    $("#ok").click(function () {
        $("#container").poi("buttonText", $("#buttonText").val(), $("#index").val());
    });
    $("#add").click(function () {
        $("#container").poi("addButtonAt", $("#newButton").val(), $("#index1").val());
    });
    $("#remove").click(function () {
        $("#container").poi("removeButtonAt", $("#index2").val());
    });
});
</script>

<div id="ctrl">
<p><a href="#" class="play">play</a></p>
<p><a href="#" class="cancel">cancel</a></p>
<p><a href="#" class="selectLeft">select left</a></p>
<p><a href="#" class="selectRight">select right</a></p>
<p><a href="#" class="select">select</a></p>
<p>set text <input type="text" id="displayText" /></p>
<p>button text <input type="text" id="buttonText" /> at <input type="text" id="index" value="0" /> <button id="ok">ok</button></p>
<p>add button <input type="text" id="newButton" /> at <input type="text" id="index1" value="0" /><button id="add">add</button></p>
<p>remove button at <input type="text" id="index2" value="0" /><button id="remove">remove</button></p>
</div>
<div id="container"></div>

</body>
</html>
