<title>9x9.tv - Recu Serialize Param Test</title>
</head>
<body>

<script>
nn.initialize();
nn.debug(CMS_CONF.IS_DEBUG);

$(function () {
    var myObject = {
        a: {
            one: 1,
            two: 2,
            three: 3
        },
        b: [1, 2, 3]
    };
    // a[one]=1&a[two]=2&a[three]=3&b[]=1&b[]=2&b[]=3
    var recursiveEncoded = $.param(myObject);
    var recursiveDecoded = decodeURIComponent(recursiveEncoded);
    $('#recu-encode').text(recursiveEncoded);
    $('#recu-decode').text(recursiveDecoded);
});
</script>

<h1>9x9.tv - Recu Serialize Param Test</h1>
<pre>
    var myObject = {
        a: {
            one: 1,
            two: 2,
            three: 3
        },
        b: [1, 2, 3]
    };
</pre>
<ul>
<li id="recu-encode"></li>
<li id="recu-decode"></li>
</ul>

</body>
</html>
