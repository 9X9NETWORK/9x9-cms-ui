<!DOCTYPE html>
<html class="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="javascripts/nn-sdk.js?v=613"></script>
<script src="javascripts/jquery.tmpl.min.js?v=613"></script>
<script src="javascripts/purl.js?v=613"></script>
<script src="javascripts/config.js?v=613"></script>
<title>9x9.tv - Valid Url Test</title>
<style>
li.error {
    color: #f00;
}
</style>
</head>
<body>

<script>
nn.initialize();
nn.debug(CMS_CONF.IS_DEBUG);

function check9x9ValidUrl(url) {
    $.ajax({
        type: 'HEAD',
        url: url,
        success: function () {
            nn.log('Page found.');
            $('#url-check-list-tmpl-item').tmpl({
                type: 'success',
                url: url,
                result: 'Page found.'
            }).appendTo('#url-check-list');
        },  
        error: function () {
            nn.log('Page not found.');
            $('#url-check-list-tmpl-item').tmpl({
                type: 'error',
                url: url,
                result: 'Page not found.'
            }).appendTo('#url-check-list');
        }
    });
}

check9x9ValidUrl('index.html');
check9x9ValidUrl('channel-add.html');
check9x9ValidUrl('channel-list.html');
check9x9ValidUrl('channel-setting.html');
check9x9ValidUrl('http://dev.teltel.com:8080/#!3458');
</script>

<h1>9x9.tv - Valid Url Test</h1>
<ol id="url-check-list">
<!-- template = #url-check-list-tmpl-item -->
</ol>

<script id="url-check-list-tmpl-item" type="text/x-jquery-tmpl">
<li class="${type}"><span>${url}:</span> ${result}</li>
</script>

</body>
</html>
